<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/join.js"></script>
</head>
<body>
    <header id="header_sub">
        <div class="wrap">
            <h1><a href="index.html">A</a></h1>
            <nav>
                <ul>
                    <li><a href="department.html">DEPARTMENT</a></li>
                    <li><a href="community.html">COMMUNITY</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="youtube.html">YOUTUBE</a></li>
                    <li><a href="location.html">LOCATION</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="join">
        <div class="content">
            <div class="sub_visual">
                    <div class="inner">
                        <h1>JOIN</h1>
                    </div>
            </div>
            <div class="sub_content">
                <div class="inner">
                    <h2>JOIN</h2>
                    <form action="#" method="get" id="join_form">
                        <fieldset>
                            <legend class="hidden">회원가입</legend>
                            <table>
                                <caption class="hidden">회원정보 입력</caption>
                                <tr>
                                    <th><label for="id">USER ID</label></th>
                                    <td>
                                        <input type="text" id="id" name="id"  placeholder="아이디를 입력해 주세요" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="pwd1">PASSWORD</label></th>
                                    <td>
                                        <input type="password" id="pwd1" name="pwd1"  placeholder="비밀번호를 입력해 주세요" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="pwd2">RE-PASSWORD</label></th>
                                    <td>
                                        <input type="password" id="pwd2" name="pwd2"  placeholder="비밀번호를 재입력해 주세요" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="name">NAME</label></th>
                                    <td>
                                        <input type="text" id="name" name="name"  placeholder="이름을 입력해 주세요" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="email">EMAIL</label></th>
                                    <td>
                                        <input type="text" id="email" name="email"  placeholder="이메일을 입력해 주세요" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="phone">PHONE</label></th>
                                    <td>
                                        <input type="text" id="phone" name="phone"  placeholder="휴대폰번호를 입력해 주세요" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>EVENT INFO RECEPTION</th>
                                    <td>
                                        <input type="radio" id="yes" name="reception"> 
                                        <label for="yes">수신</label>
                                        <input type="radio" id="no" name="reception">
                                        <label for="no">미수신</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th colspan="2">
                                        <button>회원가입</button>
                                    </th>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <footer id="footer_sub">
        <div class="inner">
            <form action="#" method="post" class="connect">
                <fieldset>
                    <legend>/ STAY CONNECTED</legend>
                    <input type="text" name="name" placeholder="Name*">
                    <input type="text" name="Company" placeholder="Company*">
                    <input type="text" name="Email" placeholder="Email*">
                    <button>SEND</button>
                </fieldset>
            </form>
            <address>
                <div>
                    <strong>/ LOCATION</strong>
                    <p>
                        Highend St. Abrillon<br>
                        VA 32101. USA
                    </p>
                </div>
                <div>
                    <strong>/ CONTACTS</strong>
                    <p>
                        <em>E.</em> todos@company.com<br>
                        <em>T.</em> 700 1234 6573
                    </p>
                </div>
                <div>
                    <strong>/ FOLLOW</strong>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fab fa-instagram"></i></a>
                </div>
                <div>
                    <strong>/ COPYRIGHT</strong>
                    <small>&copy; 2021 All right reserved</small>
                </div>
            </address>
        </div>
    </footer>
</body> 
</html>
